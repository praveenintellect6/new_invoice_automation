<div class="row flex w-full h-[300px]">
    <!-- First column 30% -->
    <div class="col bg-blue-200 shadow-md p-2 max-w-md w-full mt-2 ">
        <label for="supplier_name" class="block mb-3 text-gray-700 font-semibold">
            Add New Supplier
        </label>
        <input type="text" v-model="supplier_name" name="supplier_name" id="supplier_name"
            placeholder="Enter supplier name" required
            class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mx-auto block" />
        <button @click="addNewSupplier" type="submit"
            class="bg-blue-600 text-white rounded-md px-3 py-2 mt-2 shadow hover:bg-blue-700 transition mt-2 block mx-auto">
            Add Supplier
        </button>
    </div>

    <!-- Second column 30% -->
    <div class="col bg-blue-200 shadow-md p-2 max-w-md w-full mt-2 ml-2">
        <label class="block mb-3 text-gray-700 font-semibold">
            Delete Supplier
        </label>
        <select
            class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mx-auto block"
            v-model="supplier_delete">
            <option value="" disabled selected>-- Select Supplier --</option>
            <option v-for="supplier in suppliers" :key="supplier.id" :value="supplier.id">
                [[ supplier.supplier_name ]]
            </option>
        </select>
        <button @click="supplierDelete" type="submit"
            class="bg-blue-600 text-white px-2 py-2 mt-2 rounded-md shadow hover:bg-blue-700 transition mx-auto block">
            Delete Supplier
        </button>
    </div>

    <!-- Third column 40% -->
    <div class="col bg-blue-200 shadow-md p-2 mt-2 ml-2">
        <div class="block mb-3 text-gray-700 font-semibold">
            Edit Case
        </div>
        <div class="row">
            <div class="col">
                <select
                    class="border border-gray-300 rounded-md px-2 py-2 ml-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    v-model="supplier_edit_case">
                    <option value="" disabled selected>-- Select Supplier --</option>
                    <option v-for="supplier in suppliers" :key="supplier.id" :value="supplier.id">
                        [[ supplier.supplier_name ]]
                    </option>
                </select>
            </div>
            <div class="col flex items-center space-x-2">
                <!-- Label -->
                <label for="supplier_name" class="text-gray-700 font-semibold">
                    GST
                </label>

                <!-- Input -->
                <input type="text" v-model="gst_input" id="gst_input" placeholder="GST" required class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none 
                focus:ring-2 focus:ring-blue-500 w-32" />
            </div>
            <div class="col">
                <button @click="addColumn"
                    class="col w-15 bg-blue-600 text-white px-2 py-2 rounded-lg shadow hover:bg-blue-700 transition">Set</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-gray-700 font-semibold">Min</span><br>
             <input type="text" v-model="gst_input" id="gst_input" placeholder="GST" required class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none 
                focus:ring-2 focus:ring-blue-500 w-32" />
            </div>
            <div class="col">
               <span class="text-gray-700 font-semibold">Max</span><br>
             <input type="text" v-model="gst_input" id="gst_input" placeholder="GST" required class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none 
                focus:ring-2 focus:ring-blue-500 w-32" />
            </div>
            <div class="col">
                <span class="text-gray-700 font-semibold">Profit</span><br>
             <input type="text" v-model="gst_input" id="gst_input" placeholder="GST" required class="border border-gray-300 rounded-md px-2 py-2 focus:outline-none 
                focus:ring-2 focus:ring-blue-500 w-32" />
            </div>
        </div>
    </div>
</div>

<!-- first row close -->
<div class="row">
    <div class="bg-blue-200 shadow-md p-2 max-w-md w-full mt-2">
        <label for="supplier_select" class="block mb-3 text-gray-700 font-semibold">
            Select Supplier
        </label>

        <div class="block mb-3">
            <select id="supplier_select"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                v-model="supplier_for_col_add" @change="supplier_for_col_add_onchange">
                <option value="" disabled selected>-- Select Supplier --</option>
                <option v-for="supplier in suppliers" :key="supplier.id" :value="supplier.id">
                    [[ supplier.supplier_name ]]
                </option>
            </select>
        </div>
        <!-- Input for new column -->
        <div class="flex gap-2 mb-4">
            <input v-model="newColumn" type="text" placeholder="Enter column name"
                class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button @click="addColumn"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">Add</button>
        </div>

        <!-- List of columns -->
        <ul class="space-y-2">
            <li v-for="(col, index) in supplierCols" :key="index"
                class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded-lg">
                <span class="text-gray-700 font-medium">[[ col ]]</span>
                <button @click="removeColumn(index)" class="text-red-600 hover:text-red-800 font-bold">
                    âœ•
                </button>
            </li>
        </ul>

        <!-- Save button -->
        <button @click="saveColumns"
            class="mt-6 w-full bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-green-700 transition">
            Save Columns
        </button>
    </div>
</div>
